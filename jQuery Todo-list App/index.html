<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Todo List</title>
        <link rel="stylesheet" href="assets/css/todo.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" />
        <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.js"></script>
    </head>
    <body>
        
        <div id="container">
            <h1>To-Do List <i class="fa fa-pencil" aria-hidden="true"></i></h1>
            <input type="text" placeholder="Add New Todo" />
            
            <ul>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Lift</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Eat</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Sleep</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Repeat</li>
            </ul>
        </div>
        
        <script type="text/javascript" src="assets/js/todo.js"></script>
    </body>
</html>
